<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <h3>HOME</h3>
                <div id="bg-home" class="counter-bg">
                    <span id="counter-home" class="counter">0</span>
                </div>
                <div class="button-container">
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="inner-container">
                <h4>ROUND</h4>
                <div class="counter-bg">
                    <span id="counter-rounds" class="counter counter-small">1</span>
                </div>
                <button onclick="newGame()">New Game</button>
                <button onclick="resetAll()">Reset</button>
            </div>
            <div class="inner-container">
                <h3>AWAY</h3>
                <div id="bg-guest" class="counter-bg">
                    <span id="counter-guest" class="counter">0</span>
                </div>
                <div class="button-container">
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
